spring.jpa.properties.hibernate.search.backend.directory.root=indexes

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Sanction
spring.datasource.username=root
spring.datasource.password=12345678

max-matches=3
threshold=85
# Time of day to update the cache (format: HH:mm)
cache.update.time=07:00

# Cron expression for cache update task (runs every day at 1:00 AM)
cache.update.time.cron=0 0 7 * * *